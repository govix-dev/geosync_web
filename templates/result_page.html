<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoSync</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='result_page.js')}}"></script>
<link rel="stylesheet" href="{{url_for('static', filename='result_page.css')}}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">
          <a class="navbar-brand me-5" href="#">GeoSync</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto mb-2 mb-lg-0">
              <a class="nav-link active me-5" aria-current="page" href="/">Home</a>
            
              <a class="nav-link active me-5" aria-current="page" href="/results">Results</a>
              <a class="nav-link active" aria-current="page" href="/about">About</a>
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container mt-3">
        <div class="row">
            <!-- Loop through data -->
            {% for item in data %}
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="gallery">
                    <a target="_blank" href="{{ item.image_link }}">
                        <img src="{{ item.image_link }}" alt="Stored Image">
                    </a>
                    <div class="info-container d-flex justify-content-between align-items-center">
                        <div>
                            <div class="date">Date: {{ item.date }}</div>
                            <div class="time">Time: {{ item.time }}</div>
                        </div>
                        <button class="btn btn-primary more-btn" 
                                data-bs-toggle="modal" 
                                data-bs-target="#detailsModal"
                                data-description="{{ item.des }}">
                            More
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
      
     <!-- Bootstrap Modal -->
<div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailsModalLabel">Description</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="modalDescription">Loading...</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
     
    
    

    
      
      
      <div class="clearfix"></div>
    
    </body>
    </html>
