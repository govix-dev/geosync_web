<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoSync-admin</title>
     <script src="{{url_for('static', filename='admin_page.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="{{url_for('static', filename='admin_page.js')}}"></script>
<link rel="stylesheet" href="{{url_for('static', filename='admin_page.css')}}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">
          <a class="navbar-brand me-5" href="#">GeoSync</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto mb-2 mb-lg-0">
              <a class="nav-link active me-5" aria-current="page" href="/">Home</a>
              <a class="nav-link active me-5" aria-current="page" href="/details">Details</a>
              <a class="nav-link active me-5" aria-current="page" href="/results">Results</a>
              <a class="nav-link active" aria-current="page" href="/about">About</a>
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        <form onsubmit="event.preventDefault();send_data();">
        <div class="mb-3" style="margin: top 10px;;">
            <label for="formFile" class="form-label">Admin-Image upload</label>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Link </span>
            <input type="text" class="form-control shadow-none" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"  id="img_link" placeholder="Link" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Description:</span>
            <textarea class="form-control shadow-none" id="des" placeholder="Description..." required></textarea>
            <div class="invalid-feedback">Please enter a description.</div>
        </div>
        
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Date :</span>
            <input type="date" class="form-control shadow-none" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="date_" placeholder="date" required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Time :</span>
            <input type="time" class="form-control shadow-none" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="time_" placeholder="time...." required>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Id :</span>
            <input type="text" class="form-control shadow-none" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="id_" placeholder="Id...." required>
          </div>
          
          <div>
          <button type="submit" class="btn btn-primary shadow-none">Submit</button>
          </div>
          <div id="spinner" style="display:none; margin-top:10px;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="message" class="mt-3"></div>
        </div>
        </form>
        
</body>


</html>
